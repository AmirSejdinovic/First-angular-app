<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd"
      >Only show odd numbers
      </button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
            <li 
            class="list-group item"
            [ngClass]="{odd: odd % 2 != 0}"
            [ngStyle]="{backgroundColor:  odd % 2 != 0 ? 'yellow' : 'transparent'}"
            *ngFor="let odd of oddNumbers"
            >
                 {{odd}}
            </li>
        </div>
       
        <div *ngIf="!onlyOdd">
            <li 
            class="list-group item"
            [ngClass]="{odd: even % 2 != 0}"
            [ngStyle]="{backgroundColor:  even % 2 != 0 ? 'yellow' : 'transparent'}"
            *ngFor="let even of evenNumbers"
            >
                 {{even}}
            </li>
        </div>

        
      </ul>
      <p appBasicHeighlight>Style me with basic directive</p>
      <p [appBeterHal]="'red'" defaultColor="yellow" >Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ex reprehenderit quo harum tempora repellat porro nulla error sint, in saepe odit placeat ut voluptates odio, quam fuga dolores. Dolorum, iste.</p>
    </div>
  </div>
</div>
